<div>
  <div>
    <div>
      <div>
        <div
          style="
            background: #fff;
            width: 95%;
            max-width: 800px;
            margin: auto auto;
            border-radius: 5px;
            border: #66b1f6 0.8px solid;
            overflow: hidden;
            -webkit-box-shadow: 0px 0px 20px 0px rgba(219, 189, 253, 0.12);
            box-shadow: 0px 0px 20px 0px rgba(219, 189, 253, 0.18);
            border-radius: 20px;
          "
        >
          <div style="padding: 23px 20px 23px 20px">
            <div
              style="
                text-align: left;
                color: #fff;
                text-decoration: none;
                display: inline-block;
                min-height: 28px;
                line-height: 28px;
                padding: 0 13px;
                outline: 0;
                background: #66b1f6;
                font-size: 13px;
                font-weight: 400;
                border: 0;
                border-radius: 6px;
              "
            >
              Hi.&nbsp;${PARENT_NICK}
            </div>
            <center>
              <h3 style="color: #66b1f6">
                ${NICK}&nbsp;Reply to your comment on
                <a
                  href="${POST_URL}"
                  style="color: #66b1f6; text-decoration: none"
                  target="_blank"
                  >&nbsp;Sang's Teach Site&nbsp;</a
                >
              </h3>
            </center>
            <br />
            <div style="text-align: right; color: #66b1f6">
              ${PARENT_NICK}&nbsp;
            </div>
            <div
              style="
                color: #66b1f6;
                border-bottom: #66b1f6 0.6px solid;
                border-left: #66b1f6 0.6px solid;
                padding-bottom: 20px;
                background-color: #fff;
                margin: 15px 0px 15px 26%;
                padding-left: 20px;
                padding-right: 20px;
                border-top: #66b1f6 0.6px solid;
                border-right: #66b1f6 0.6px solid;
                padding-top: 20px;
                border-radius: 6px;
              "
            >
              ${PARENT_COMMENT}
            </div>
            <div style="color: #66b1f6">&nbsp;${NICK}</div>
            <div
              style="
                color: #66b1f6;
                border-bottom: #66b1f6 0.6px solid;
                border-left: #66b1f6 0.6px solid;
                padding-bottom: 20px;
                background-color: #fff;
                margin: 15px 26% 15px 0px;
                padding-left: 20px;
                padding-right: 20px;
                border-top: #66b1f6 0.6px solid;
                border-right: #66b1f6 0.6px solid;
                padding-top: 20px;
                border-radius: 6px;
              "
            >
              ${COMMENT}
            </div>
            <br /><br /><br /><br /><br />
            <div style="text-align: right">
              <a
                href="${POST_URL}"
                style="
                  color: #fff;
                  text-decoration: none;
                  display: inline-block;
                  min-height: 28px;
                  line-height: 28px;
                  padding: 0 13px;
                  outline: 0;
                  background: #66b1f6;
                  font-size: 13px;
                  text-align: center;
                  font-weight: 400;
                  border: 0;
                  border-radius: 6px;
                "
                target="_blank"
                >Find out</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
